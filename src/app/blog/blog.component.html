<section class="resume-section" id="articles">
    <div class="resume-section-content">
        <h2 class="mb-5">Blogs</h2>

        <ul class="fa-ul mb-0" *ngFor="let blog of blogModel?.blog">
            <li>
                <span class="fa-li"><i class="fa fa-rss-square text-warning"></i></span>
                <a href="{{blog.url}}" target="_blank"><b>{{blog.name}}</b></a>
            </li>
        </ul>
        <div style="padding-top:20px;">
            <section class="home-newsletter">
                <div class="container">
                <div class="row">
                <div class="col-sm-12">
                    <div class="single">
                        <h2>Subscribe to our Newsletter</h2>
                    <div class="input-group">
                         <input type="email" class="form-control" placeholder="Enter your email">
                         <span class="input-group-btn">
                            <button class="btn btn-theme" type="submit" (click)="onSubScription()">Subscribe</button>
                         </span>
                    </div>
                    <div style = "color: chocolate;">
                       <b>{{subscriptionMessage}}</b>
                    </div>
                    </div>
                </div>
                </div>
                </div>
            </section>

        </div>

    </div>

</section>
